<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최후의 날</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0c0c0e;
            color: #e0e0e0;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        section {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
        }

        /* --- Scene 1: Intro Text Animation --- */
        #intro-scene {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .text-container {
            position: relative;
            text-align: center;
            width: 80vw;
            height: 10vh;
        }

        .text-container h1 {
            font-size: 3rem;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap; /* 텍스트가 줄바꿈되지 않도록 설정 */
            opacity: 0; /* 기본적으로 투명하게 설정 */
        }

        .text-1 {
            /* 2초간 나타나고, 3초 뒤에 2초간 사라짐 */
            animation: fadeIn 2s forwards, fadeOut 2s 3s forwards;
        }

        .text-2 {
            /* 5초 뒤에 2초간 나타남 */
            animation: fadeIn 2s 5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* --- Scene 2: Update Page --- */
        #update-scene {
            display: flex;
            justify-content: space-between; /* 양쪽으로 콘텐츠 분리 */
            align-items: center; /* 아이템들을 수직 중앙에 정렬 */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('IMGES/배경1.jpeg');
            background-size: cover; /* 화면을 가득 채우도록 설정 */
            background-position: center;
            opacity: 0; /* 처음에는 숨김 */
            pointer-events: none; /* 숨겨져 있을 때 클릭 방지 */
        }

        .content-wrapper {
            text-align: center; /* 텍스트를 중앙으로 정렬 */
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 800px;
            padding: 4rem;
            flex-basis: 55%; /* 오른쪽 콘텐츠 영역 너비를 늘려 왼쪽으로 이동 */
        }

        .character-image {
            flex-basis: 45%; /* 왼쪽 이미지 영역 너비 (레이아웃 비율 수정) */
            text-align: center;
        }

        .character-image img {
            max-height: 90vh;
            max-width: 100%;
            transform: scale(2.2); /* 이미지를 120% 확대하여 더 크게 보이게 함 */
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        #update-scene h1, #update-scene h2, #update-scene h3, #update-scene p, .update-tag {
            text-shadow: 0 0 10px rgba(255, 200, 100, 0.3);
        }

        #update-scene h1 {
            font-family: 'Gowun Batang', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #f5eac6;
            margin: 0;
            animation-delay: 0.5s;
        }

        #update-scene h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #c9b895;
            margin: -1rem 0 0 0;
            animation-delay: 1s;
        }

        .date-info {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
            animation-delay: 1.5s;
        }

        #update-scene h3 {
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .update-tag {
            background-color: #b43f3f;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .description {
            font-family: 'Gowun Batang', serif;
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 600px;
            margin: 1rem auto 0 auto; /* 중앙 정렬을 위해 margin 수정 */
            animation-delay: 2s;
        }

        .final-call {
            font-size: 1.5rem;
            font-weight: 700;
            color: #d46f6f;
            margin-top: 2rem;
            animation-delay: 2.5s;
        }
    </style>
</head>
<body>
    <section id="intro-scene">
        <div class="text-container">
            <h1 class="text-1">아크의 계승자</h1>
            <h1 class="text-2">운명이 예정한 나의 대적자여</h1>
        </div>
    </section>

    <section id="update-scene">
        <div class="character-image fade-in">
            <img src="IMGES/카제1.png" alt="카제로스">
        </div>
        <div class="content-wrapper">
            <h1 class="fade-in">최후의 날</h1>
            <h2 class="fade-in">카제로스 레이드 종막</h2>
            <div class="date-info fade-in">
                <h3>2025.8.20</h3>
                <span class="update-tag">UPDATE</span>
            </div>
            <p class="description fade-in">
                마침내 질서의 운명을 결정지을 최후의 전투가 시작되리라
            </p>
            <div class="final-call fade-in">
                <p>아크라시아여<br>심연의 군주, 카제로스에게 굴종하라</p>
            </div>
        </div>
    </section>

    <script>
        // 모든 애니메이션이 끝난 후(약 7초), 1초 더 기다렸다가 씬을 전환합니다.
        setTimeout(function() {
            const introScene = document.getElementById('intro-scene');
            const updateScene = document.getElementById('update-scene');

            // 첫 번째 씬을 서서히 사라지게 함
            introScene.style.opacity = '0';
            introScene.style.pointerEvents = 'none';

            // 두 번째 씬을 서서히 나타나게 함
            updateScene.style.opacity = '1';
            updateScene.style.pointerEvents = 'auto';
        }, 8000); // 8000 밀리초 = 8초
    </script>
</body>
</html>
